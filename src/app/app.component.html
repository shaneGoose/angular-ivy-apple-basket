<apple></apple>

<h1>Apples to add: </h1>
<div *ngFor="let apple of apples">
  <apple [color]="apple.color" [size]="apple.size" [lotNumber]="apple.lotNumber"></apple>
</div>

<button (click)="clear()">Clear and Reset</button>

<h1>Basket by reference:</h1> 
<basket [items]="apples"></basket>

<h1>Basket by value:</h1>
<basket [items]="quickCopy()"></basket>
